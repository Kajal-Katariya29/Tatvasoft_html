<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    
    
</head>
<body>
    <div class="main">
        <div class="part_one">
            <div class="image">
                <img src="images/hero-image.png" style="border: 20px solid #FFFFFF;
                opacity: 1;
                box-shadow: 0px 4px 31px #0000000A;
                border-radius: 50%;">
            </div>
        </div>
        <div class="part_two">
            <div class="logo">
                <img src="images/logo.svg" alt="Company logo">
            </div>
        </div>
        <div class="part_two">
            <div class="text">
                We are <span class="expert">experts</span>
                in business, marketing, growth & sales.
            </div>
            <div class="log_text">
                <label for="">Login into your account</label><br>
            </div>
            <div class="textfield1">
                <input type="text" id="un" name="un" placeholder="&nbsp;&nbsp;Username">
            </div>
            <div class="textfield2">
                <input type="password" id="pw" name="pw" placeholder="&nbsp;&nbsp;Password">
            </div>
            <div class="login_button">
                <div class="login_text">
                       Login 
                </div>
                <div class="login_text_right">
                    Forgot Password?
                </div>

            </div>
            <div class="new_register">
                Are you a new Member?
                
                <div class="register_here">
                    Register here
            
        
                
                </div>
                <div>
                
            </div>
            
        </div>
    </div> 
    
</body>
</html>
